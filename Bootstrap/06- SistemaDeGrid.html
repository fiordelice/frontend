<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalando com Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
       <p class="fs-3">1. Grids Bássico</p>
       <div class="row">
        <!--Usando col que divide de forma igualitária-->
        <div class="col bg-primary">1</div>
        <div class="col bg-danger">2</div>
        <div class="col bg-warning">3</div>
        <div class="col bg-info">4</div>
        <div class="col bg-success">5</div>
        <div class="col bg-secondary">6</div>
        <div class="col bg-primary">7</div>
        <div class="col bg-danger">8</div>
        <div class="col bg-warning">9</div>
        <div class="col bg-info">10</div>
        <div class="col bg-success">11</div>
        <div class="col bg-secondary">12</div>
       </div>
       <hr>

          <div class="row">
            <!--Usando elementos que ocupam espaços diferente-->
            <div class="col bg-primary">1</div>
            <div class="col-2 bg-success">2</div>
            <div class="col-4 bg-danger">3</div>
            <div class="col-5 bg-warning">4</div>
        </div>
        <hr>

        <div class="container"></div>
        <p class="display-3">2. Grids Responsivo</p>
        <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-danger">Conteudo 1</div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-primary">Conteudo 2</div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-success">Conteudo 3</div>
        </div>
       </div>
        <hr>

        <div class="container">
           <p class="display-3">3. Grids Responsivo</p>
          
        <div class="row" style="height: 300px;">
            <div class="col-3 align-self-end bg-danger  ">1</div>
            <div class="col-3 align-self-center bg-primary">2</div>
            <div class="col-3 align-self-lg-start bg-success">3</div>
      </div>

       </div>

    </div>
</body>
</html>
