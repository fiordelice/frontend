<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<!--Trabalando com botões-->
<body class="container pt-5">
<!--Sem bootstrap-->
   <button>Comprar</button>
<!--Com boostrap-->
    <button type="button" class="btn btn-warning text-white">Warning</button>
    <button class="btn btn-primary text-danger">Primary</button>
    <button class="btn btn-danger text-warning">Danger</button>
    <button class="btn btn-success text-info">Success</button>
    <button class="btn btn-info text-success">Info</button>
    <button type="button" class="btn btn-secondary text-dark">Secondary</button>
    <button type="button" class="btn btn-dark text-secondary">Dark</button>
 <!--Atribuindo classes de botões em elementos diferentes-->
    <a href="#" class="btn btn-primary">Outro Botão</a>
    <input type="submit" class="btn btn-success" value="Botão">
<!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-warning">Outline2</button>
<!--Ocupando linha inteira-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3">Botão</button>
    </div>
<!--Desabilitando botões-->  
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3" disabled>Botão</button>
    </div>
</body>
</html>
