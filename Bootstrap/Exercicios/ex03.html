<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tela de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style02.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body class="img">
    <div class="container text-center justify-content-center col-sm-6 bg-dark bg-opacity-25 mt-5 rounded mt-xxl-5 border border-5">
        <i class="bi bi-person-circle fs-3 text-white">Cadastro de usu√°rio</i>
    
        <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nome:</span>
        <input type="text" placeholder="Nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Sobrenome:</span>
        <input type="text" placeholder="Sobrenome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Telefone:</span>
        <input type="number" placeholder="Telefone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nascimento:</span>
        <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">E-mail:</span>
        <input type="text" placeholder="E-mail" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Senha:</span>
        <input type="password" placeholder="Senha" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">Confirmar senha:</span>
        <input type="password" placeholder="Confirmar senha" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button class="btn btn-primary border-white mt-3 mb-3">Cadastrar</button>

    
    </div>
</body>
</html>
